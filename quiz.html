<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
     <h1 class="quiz-heading pt-2 pb-2">Quiz app</h1>
     <div id="resultCard" class="d-none">
        <h1 class="text-center mt-5" id="resulthead"></h1>
     </div>
     <div id="quizCard">
      <h4 class="text-center pt-4 mt-3" id="question"></h4>
     <div class="text-center mt-2">
        <div class="option-bg mt-2">
            <div>
                <input type="radio" value="q1" id="q1" name="que1"/>
                <label for="q1" id="option1"></label>
            </div>
        </div>
        <br>
        <div class="option-bg mt-2">
            <div>
                <input type="radio" value="q2" id="q2" name="que1"/>
                <label for="q2" id="option2"></label>
            </div>
        </div>
        <br>
        <div class="option-bg mt-2" id="opt-3">
            <div>
                <input type="radio" value="q3" id="q3" name="que1"/>
                <label for="q3"  id="option3"></label>
            </div>
        </div>
        <br>
        <div class="option-bg mt-2" id="opt-4">
            <div>
                <input type="radio" value="q4" id="q4" name="que1"/>
                <label for="q4"  id="option4"></label>
            </div>
        </div>
        <br>
     </div>

     <div class="text-center mt-4">
        <button class="btn btn-success" id="submitBtn">Submit</button>
     </div>
     </div>
     <div class="text-center mt-4">
        <button class="btn btn-primary" id="reloadBtn">Reload</button>
     </div>
    <script src="quiz.js"></script>
</body>
</html>
